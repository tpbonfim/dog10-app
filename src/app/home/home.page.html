<ion-header>
  <ion-toolbar>
    <ion-title>
      HOT-DOG√ÉO
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/add-dog']">
        <ion-icon color="danger" name="add-circle">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let dog of dogList">
    <ion-card>
      <ion-card-content>
        <ion-img src={{dog.image}}></ion-img>
        <ion-card-title class="title">
          {{dog.nome}}
        </ion-card-title>
        <ion-card-subtitle class="desc">
          {{dog.preco}}
        </ion-card-subtitle>
        <h1 class="price">
          {{dog.descricao}}
        </h1>
            <ion-button color="danger" expand="block" [routerLink]="['/finalizar-pedido']">
              <ion-icon name="card"></ion-icon>
              COMPRAR
            </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
