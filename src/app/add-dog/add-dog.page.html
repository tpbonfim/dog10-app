<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar novo Dog</ion-title>
    <ion-buttons>
      <ion-button [routerLink]="['/home']">
        <ion-icon color="danger" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form #form="ngForm" (ngSubmit)="cadastrar(form)">
      <ion-item>
        <h4>Informações do Dog</h4>
        <ion-label position="floating">Nome:</ion-label>
        <ion-input name="nome" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Preço:</ion-label>
        <ion-input name="preco" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descrição:</ion-label>
        <ion-textarea name="descricao" rows="8"ngModel></ion-textarea>
      </ion-item>
      <ion-button class="ion-margin-top" type="submit" color="danger" expand="block">CADASTRAR</ion-button>
    </form>
  </div>
</ion-content>
