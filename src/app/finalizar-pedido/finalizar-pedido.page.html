<ion-header>
  <ion-toolbar>
    <ion-title>Finalizar pedido</ion-title>
    <ion-buttons>
      <ion-button [routerLink]="['/home']">
        <ion-icon color="danger" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <img src={{img}} />
      <div class="card-title">{{title}}</div>
      <div class="card-subtitle">{{preco}}</div>
    </ion-card>

    <ion-item>
      <ion-label position="floating">
        Digite seu CEP
      </ion-label>
      <ion-input #cep></ion-input>
    </ion-item>
    <div class="ion-padding">
      <ion-button expand="block" color="danger" (click)="buscar(cep)">Encontrar</ion-button>
    </div>
    <div>

    </div>
  </div>
</ion-content>
